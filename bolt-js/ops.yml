version: "1"
services:
  - name: bolt-js:0.1.0
    sdk: "2"
    run: npm start
    public: false
    description: A bolt-js example.
    domain: ""
    remote: true
    port: [ '8080:8080' ]
    env:
      static:
        - PORT=8080
      secrets:
        - SLACK_SIGNING_SECRET
        - SLACK_BOT_TOKEN
